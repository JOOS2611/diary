<!DOCTYPE html>
<html>
<head>
<title>LOGIN</title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <form id="form" action="/">
            <div class="row">
                <!-- SIGN UP -->
                <div class="col align-items-center flex-col sign-up">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-up">
                            <div class="input-group">
                                <div class="input-control">
                                    <i class='bx bxs-user'></i>
                                    <input type="text" placeholder="Username" input id="username" name="username">
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-control">
                                    <i class='bx bx-mail-send'></i>
                                    <input type="email" placeholder="Email" input id="email" name="email">
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-control">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" placeholder="Password" input id="password" name="password">
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-control">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" placeholder="Confirm password" input id="password2" name="password2">
                                    <div class="error"></div>
                                </div>
                            </div>
                            <button type="submit">
                                Sign up
                            </button>
                            <p>
                                <span>
                                    Already have an account?
                                </span>
                                <b onclick="toggle()" class="pointer">
                                    Sign in here
                                </b>
                            </p>
                        </div>
                    </div>
                    
                </div>
        </form>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <div class="input-control">
                                <i class='bx bxs-user'></i>
                                <input type="text" placeholder="Username" input id="username1" name="username1">
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-control">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Password" input id="password1" name="password1">
                                <div class="error"></div>
                            </div>
                        </div>
                        <button type="submit" onClick="javascript:clickinner()">
                            Sign in
                        </button>
                        <p>
                            <b>
                                Forgot password?
                            </b>
                        </p>
                        <p>
                            <span>
                                Don't have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper"></div>

                </div>
                <!-- END SIGN IN -->
            </div>
        </form>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome to <br>
                        C-Diary
                    </h2>
    
                </div>
                <div class="img sign-in">
        
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                
                </div>
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>
    
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>

    
    
    <script src="login.js"></script>
    </body>
</html>
